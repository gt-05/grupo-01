    <header>
        <nav >

            </div>
            <!-- input message -->
            <div class="w-[100%] h-[150px] pt-[5px]">

                <textarea name="message" id="message" placeholder="Digite sua mensagem" class="input-contato"></textarea>
            </div>
            <!-- button -->
            <button id="" class="bg-neutral-800 text-white border-none p-[10px] uppercase font-semibold w-[300px] mt-[40px] self-end rounded-[3px]">enviar</button>
